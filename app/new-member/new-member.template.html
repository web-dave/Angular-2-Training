<form [ngFormModel]="newMemberForm" >

        <option value="Mr." selected>Mr.</option>
        <option value="Mrs.">Mrs.</option>
    </select>
    <input ngControl="name" type="name" placeholder="Name">
    <button (click)="addMember($event)">Speichern</button>
</form>
